<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Jon Lester Heatmaps</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Plot.ly -->
    <script type="text/javascript" src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Custom JS and CSS -->
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-3">
              <div class="btn-group">
                <h3 class="text-center">Graph Type</h3>
                <label class="btn btn-default col-xs-12 label-style">
                  <input type="checkbox" value="contour" class="pull-left graph-filters" checked> <span class="pull-left button-text">Contoured Heatmap</span>
                </label>
                <label class="btn btn-default col-xs-12 label-style">
                  <input type="checkbox" value="scattergram" class="pull-left graph-filters"> <span class="pull-left button-text">Scattergram</span>
                </label>
              </div>
            </div>
            <div class="col-xs-6">
                <h3 class="text-center">Heatmap</h3>
                <div id="heatmap"></div>
            </div>
            <div class="col-xs-3">
              <div class="btn-group col-xs-12">
                <h3 class="text-center">Pitch Type</h3>
                <label class="btn btn-default col-xs-12 label-style">
                  <input type="checkbox" value="ball" class="pull-left pitch-filters"> <span class="pull-left button-text">Ball</span>
                </label>
                <label class="btn btn-default col-xs-12 label-style">
                  <input type="checkbox" value="strike" class="pull-left pitch-filters"> <span class="pull-left button-text">Strike</span>
                </label>
                <label class="btn btn-default col-xs-12 label-style">
                  <input type="checkbox" value="foul" class="pull-left pitch-filters"> <span class="pull-left button-text">Foul</span>
                </label>
                <label class="btn btn-default col-xs-12 label-style">
                  <input type="checkbox" value="bip" class="pull-left pitch-filters"> <span class="pull-left button-text">Ball In Play</span>
                </label>
                <label class="btn btn-default col-xs-12 label-style">
                  <input type="checkbox" value="hbp" class="pull-left pitch-filters"> <span class="pull-left button-text">Hit By Pitch</span>
                </label>
              </div>
            </div>
        </div>
    </div>

</html>
